<div class="containerLogin">
  <div class="loginRegister">
    <div class="bgAuthImage"></div>
    <form class="form d-flex flex-column justify-content-center" [formGroup]="formLoginControl">
      <div class="d-flex justify-content-center">
        <img src="../../../assets/img/only logo.png" alt="Logo_AcademicTracker" width="300">
      </div>
      <div class="row mt-5">
        <div class="col-12 mb-3">
          <h2 class="text-center">Iniciar Sesión</h2>
        </div>
        <div class="col-12 mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="text" id="email" class="form-control" placeholder="email@dominio.com" 
          formControlName="email" (keydown.enter)="signIn()">
        </div>
        <div class="col-12 mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="********" 
          formControlName="password" (keydown.enter)="signIn()">
        </div>
        <div class="col-12 mb-3 d-flex">
          <div>
            <a [routerLink]="'/auth/recover-password'" class="text-light">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
        <div class="d-flex flex-column">
          <button type="button" class="btn btn-outline-light mx-5" 
            (click)="signIn()">Iniciar Sesión
          </button>
          <hr>
          <button type="button" class="btn btn-light ms-auto d-flex align-items-center" 
            (click)="redirectCheckIn()"> 
            <span>Crear cuenta</span> 
            <i class="bi bi-arrow-right ms-2"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
