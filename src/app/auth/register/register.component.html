<div class="containerLogin">
  <div class="loginRegister">
    <div class="bgAuthImage"></div>
    <form class="form d-flex flex-column justify-content-center" [formGroup]="formRegisterControl">
      <div class="d-flex justify-content-center">
        <img src="../../../assets/img/only logo.png" alt="Logo_AcademicTracker" width="300">
      </div>
      <div class="row mt-2">
        <div class="col-12 mb-3">
          <h2 class="text-center">Crear cuenta</h2>
        </div>
        <div class="col-6 mb-3">
          <label for="firstName" class="form-label">Nombres</label>
          <input type="text" id="firstName" class="form-control" placeholder="Juan" 
          formControlName="firstName">
        </div>
        <div class="col-6 mb-3">
          <label for="lastName" class="form-label">Apellidos</label>
          <input type="text" for="lastName" class="form-control" placeholder="Perez" 
          formControlName="lastName">
        </div>
        <div class="col-6 mb-3">
          <label for="gender" class="form-label">Genero</label>
          <select class="form-select" formControlName="gender">
            <option [ngValue]="0">Hombre</option>
            <option [ngValue]="1">Mujer</option>
          </select>
        </div>
        <div class="col-6 mb-3">
          <label for="phone" class="form-label">Celular</label>
          <input type="text" id="phone" prefix="+1 " mask="(000) 000-0000" class="form-control" placeholder="(###) ###-####" 
          formControlName="phone">
        </div>
        <div class="col-6 mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="text" id="email" class="form-control" placeholder="email@dominio.com" 
          formControlName="email">
        </div>
        <div class="col-6 mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" placeholder="********" 
          formControlName="password">
        </div>
        <div class="d-flex flex-column">
          <button type="button" class="btn btn-outline-light mx-5"
            (click)="signUp()"> Registrarme
          </button>
          <hr>
          <button type="button" class="btn btn-light me-auto d-flex align-items-center"
            (click)="redirectLogin()"> 
            <i class="bi bi-arrow-left me-2"></i>
            <span>Iniciar Sesión</span> 
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
