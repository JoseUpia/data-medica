<mat-nav-list class="overflow-x-hidden">
  <div class="d-flex justify-content-center my-3">
    <img src="../../../assets/img/only logo.png"
      [routerLink]="'dashboard'"
      alt="Logo AcademicTracker" width="250px" />
  </div>
  <div *ngFor="let tab of sideMenu">
    <mat-divider></mat-divider>
    <a mat-list-item routerLinkActive="active" 
      [routerLink]="tab.path"
      (click)="toggleSideMenu()">
      <div class="d-flex align-items-center">
        <mat-icon class="me-2 text-light">{{ tab.icon }}</mat-icon>
        <span class="text-light">{{ tab.label }}</span>
      </div>
    </a>
  </div>
  <mat-divider></mat-divider>
  <div class="position-absolute bottom-0 text-center pb-2 w-100 text-white-50">
    <mat-divider class="mb-2"></mat-divider>
    <span class="text-capitalize ps-1">v1.0.0 - Â©{{year}} - Data Medica</span>
  </div>
</mat-nav-list>
